site_name: SleepKit
site_dir: "site"
site_description: SleepKit, perform AI-based sleep monitoring tasks
repo_name: AmbiqAI/sleepkit
repo_url: https://github.com/AmbiqAI/sleepkit
copyright: Copyright &copy; 2023 Ambiq

nav:
  - SleepKit: index.md
  - Overview: overview.md
  - Datasets: datasets.md
  - Results: results.md
  - Sleep Staging:
    - Overview: ./stages/overview.md
    - Methods: ./stages/methods.md
    - Model: ./stages/architecture.md
    - Results: ./stages/results.md
    - Experiments: ./stages/experiments.md
    - Demo: ./stages/demo.md
  - API:
    - SleepKit: ./api/sleepkit.md
    - Datasets: ./api/datasets.md
    - Models: ./api/models.md

theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/logo-white.png
  icon:
      repo: fontawesome/brands/github-alt
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme)"
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-auto
        name: Use system theme
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light theme
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to dark theme
  features:
    - content.tabs.link

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          import:
          - https://docs.python.org/3/objects.inv
          - https://numpy.org/doc/stable/objects.inv
          options:
            docstring_style: google
            docstring_section_style: list
            line_length: 120
            show_root_heading: true

extra_css:
  - css/mkdocstrings.css
  - css/termynal.css
  - css/custom.css

extra_javascript:
  - js/termynal.js
  - js/custom.js

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: 'docs/'
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - md_in_html
