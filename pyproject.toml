[tool.poetry]
name = "sleepkit"
version = "0.1.0"
description = "AI driven heart monitoring kit for ultra low-power wearables."
license = "BSD-3-Clause"
authors = ["Adam Page <adam.page@ambiq.com>"]
readme = "README.md"
homepage = "https://ambiq.ai"
packages = [
    { include = "sleepkit" },
    { include = "neuralspot" },
]

[tool.poetry.scripts]
sleepkit = 'sleepkit.cli:run'

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
tensorflow-macos = {version = "^2.13.0", platform = "darwin"}
tensorflow = {version = "^2.13.0", markers = "sys_platform != 'darwin'"}
tensorflow-metal = {version = "^1.0.1", platform = "darwin"}
numpy = "^1.24.3"
scikit-learn = "^1.3.0"
scipy = "^1.11.1"
h5py = "^3.9.0"
rich = "^13.4.2"
tqdm = "^4.65.0"
boto3 = "^1.27.1"
neurokit2 = "^0.2.4"
joulescope = "^1.1.7"
pydantic = "^1.10.2"
pydantic-argparse = "^0.5.0"
physiokit = "^0.3.0"
pyedflib = "^0.1.34"
plotly = "^5.16.1"
wandb = "^0.15.8"
seaborn = "^0.12.2"
matplotlib = "3.7.3"

[tool.poetry.group.ci.dependencies]
black = "^23.3.0"
pytest = "^7.3.1"
taskipy = "^1.10.4"
pre-commit = "^3.3.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.3"
mkdocs-material = "^9.1.9"
mkdocstrings-python = "^0.9.0"
mkdocstrings = "^0.21.2"
markdown-include = "^0.8.1"

[tool.poetry.group.dev.dependencies]
ipython = "^8.13.2"
wfdb = "^4.1.1"
jupyterlab = "^4.0.0"
tensorboard-plugin-profile = "^2.13.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
