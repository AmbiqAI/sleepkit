[tool.poetry]
name = "sleepkit"
version = "0.1.0"
description = "AI driven heart monitoring kit for ultra low-power wearables."
license = "BSD-3-Clause"
authors = ["Adam Page <adam.page@ambiq.com>"]
readme = "README.md"
homepage = "https://ambiq.ai"
packages = [
    { include = "sleepkit" },
    { include = "neuralspot" },
]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
tensorflow-macos = {version = "^2.12.0", platform = "darwin"}
tensorflow = {version = "^2.12.0", markers = "sys_platform != 'darwin'"}
tensorflow-metal = {version = "^0.8.0", platform = "darwin"}
numpy = "^1.23.0"

[tool.poetry.group.ci.dependencies]
black = "^23.3.0"
pytest = "^7.3.1"
taskipy = "^1.10.4"
pre-commit = "^3.3.1"


[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.3"
mkdocs-material = "^9.1.9"
mkdocstrings-python = "^0.9.0"
mkdocstrings = "^0.21.2"
markdown-include = "^0.8.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
