[tool.poetry]
name = "sleepkit"
version = "0.1.0"
description = "AI driven heart monitoring kit for ultra low-power wearables."
license = "BSD-3-Clause"
authors = ["Adam Page <adam.page@ambiq.com>"]
readme = "README.md"
homepage = "https://ambiq.ai"
packages = [
    { include = "sleepkit" },
    { include = "neuralspot" },
]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
tensorflow-macos = {version = "^2.12.0", platform = "darwin"}
tensorflow = {version = "^2.12.0", markers = "sys_platform != 'darwin'"}
tensorflow-metal = {version = "^0.8.0", platform = "darwin"}
numpy = "^1.23.0"
scipy = "^1.10.1"
h5py = "^3.8.0"
rich = "^13.3.5"
tqdm = "^4.65.0"
boto3 = "^1.26.131"
neurokit2 = "^0.2.4"
joulescope = "^1.1.7"
pydantic = "^1.10.9"

[tool.poetry.group.ci.dependencies]
black = "^23.3.0"
pytest = "^7.3.1"
taskipy = "^1.10.4"
pre-commit = "^3.3.1"


[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.3"
mkdocs-material = "^9.1.9"
mkdocstrings-python = "^0.9.0"
mkdocstrings = "^0.21.2"
markdown-include = "^0.8.1"


[tool.poetry.group.dev.dependencies]
ipython = "^8.13.2"
wfdb = "^4.1.1"
jupyterlab = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
